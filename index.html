<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Header or a navbar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header class -->
    <div class="header">
      <!-- Left links -->
      <div class="left-links">
        <ul>
          <li><a href="#" target="_blank" rel="noopener noreferrer">ONE</a></li>
          <li><a href="#" target="_blank" rel="noopener noreferrer">TWO</a></li>
          <li><a href="#" target="_blank" rel="noopener noreferrer">THREE</a></li>
        </ul>
      </div>
      <!-- This is where the logo will go -->
      <div class="logo">LOGO</div>
      <!-- This is where right links will go -->
      <div class="right-links">
        <ul>
          <li><a href="#" target="_blank" rel="noopener noreferrer">ONE</a></li>
          <li><a href="#" target="_blank" rel="noopener noreferrer">TWO</a></li>
          <li><a href="#" target="_blank" rel="noopener noreferrer">THREE</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
